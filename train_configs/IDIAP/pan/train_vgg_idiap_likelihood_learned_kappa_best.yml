dataset: IDIAP # TownCentre, IDIAP, CAVIAR-o, CAVIAR-c
net_output: pan # possible choices: pan, tilt, roll
root_log_dir: 'logs/IDIAP/pan'
data_path: 'data//IDIAP.pkl'
loss: vm_likelihood # possible choices : cosine, von_mises, mad, vm_likelihood
experiment_name: 'vggbit_likelihood'
canonical_split: True
predict_kappa: True
fixed_kappa_value: 10.0
n_epochs: 3
val_check_period: 64
random_hyp_search: False #if True, ignore config params and perform random search of hyperparameters
batch_sizes: [8]
learning_rates: [1.0e-6]
n_trials: 10
