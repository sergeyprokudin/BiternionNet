root_log_dir: 'logs'
log_to_stdout: True
data_path: 'data/TownCentre.pkl.gz'
canonical_split: True
n_epochs: 5
batch_size: 10
validation_split: 0.0
net_output: biternion # possible choices: degrees, biternion
loss: vm_likelihood # possible choices : cosine, von_mises, mad, vm_likelihood
kappa: 1.0 #kappa value for vm_likelihood loss
optimizer_params:
  name: Adam
  learning_rate: 1.0e-03
  rho: 0.95
  epsilon: 1.0e-07
  decay: 0.0